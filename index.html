  <script>
    const ws = new WebSocket("ws://127.0.0.1:8769");
    ws.onopen = () => {
      console.log("Connected to internal WebSocket!");
      ws.send("Hello from external origin!");

      console.log("Message from internal service:", msg.data);
    };
